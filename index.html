<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
       <img src="Imgs/Frame 6.png" alt="logo's alura" class="logo">
    </header>
    <main>
        <section>
            <textarea  class="text-area" cols="30" rows="10" placeholder="Enter text"></textarea>
            <div>
                <h6 class="Informacion"> Only lowercase letters and no notation</h6>
            </div>
            <div class="botones">
                <button class="btn-code" onclick="btnCode()">Code</button>
                <button class="btn-decode" onclick="btnDecode()">Decode</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copy" onclick="btn_copy()"> Copy</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
